<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- bootstrap -->

    <title>Human Freedom Index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="text-center">
        <!-- /card text-center-->
        <div class="card-header">
            <i class="material-icons" style="font-size:50px"
                onclick="window.open('https://www.kaggle.com/gsutters/the-human-freedom-index')">info_outline</i>
            <h3>The Human Freedom Index</h3>
            <h4>A visual and interactive display of human freedom across the world</h4>
        </div>
        <!-- Collapsible HEADER -->
        <button class="collapsibleHeader">Click here to change freedom attribute</button>
        <div class="collapsibleContent">
            <div class="primaryList">
                <br>
                <h5><strong>Attribute 1 - Green Coropleth</strong></h5>
                <hr>
                <div id="UI2"></div>
                <div class="space"></div>
            </div>
            <div class="secondaryList">
                <br>
                <h5><strong>Attribute 2 - Animation Pattern</strong></h5>
                <hr>
                <div id="UI3"></div>
                <div class="space"></div>
            </div>
        </div>
        <div class="container-fluid full-bg-img ">
            <!-- /container -->
            <div class="row d-flex">
                <!-- /row -->
                <div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
                    <!-- col left -->
                    <div class="mapsize w3-card w3-hover-shadow w3-center">
                        <!-- card -->
                        <div id="UI1">
                            <!-- Map Interface -->
                            <div class="map-legend-container">
                                <div class="map-legend" id="map-legend-primary"></div>
                                <div class="map-legend" id="map-legend-secondary"></div>
                            </div>
                            <svg class="map" width="1200" height="530" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                                <defs id="fill-defs">
                                    <linearGradient id="firegradient" gradientTransform="rotate(90)">
                                        <stop id="firegradient-color-1" offset="40%" stop-color="gold" />
                                        <stop id="firegradient-color-2" offset="90%" stop-color="red" />
                                        <animate attributeName="x1" dur="1000ms" from="90%" to="0%"
                                            repeatCount="indefinite" />
                                    </linearGradient>

                                    <pattern id="circlePattern" width="5" height="5" 
                                        patternUnits="userSpaceOnUse">
                                        <rect width="20" height="20" fill="skyblue"/>
                                        <circle cx="2" cy="2" r="1" style="stroke: none; fill: plum;">
                                            <animate attributeName="r" calcMode="spline"
                                                keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="1;5;1" keyTimes="0;0.5;1"
                                                dur="5s" repeatCount="indefinite" />
                                        </circle>
                                    </pattern>

                                    <pattern id="blinkPattern" width="5" height="5" 
                                        patternUnits="userSpaceOnUse">
                                        <rect width="20" height="20" fill="plum" opacity="1">
                                        <animate id="animation1"
                                        attributeName="opacity"
                                        from="0" to="1" dur="2s"
                                        begin="0s;animation2.end" />
                                        <animate id="animation2"
                                        attributeName="opacity"
                                        from="1" to="0" dur="2s" 
                                        begin="animation1.end" />
                                    </rect>
                                        </pattern>
                                  

                                </defs>
                            </svg>
                            <div class="w3-card w3-center">
                                <!-- timeline -->
                                <div class="timeline">
                                    <div class=space>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey"
                                            id="year08">2008</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey"
                                            id="year09">2009</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey"
                                            id="year10">2010</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey"
                                            id="year11">2011</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey"
                                            id="year12">2012</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey"
                                            id="year13">2013</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey"
                                            id="year14">2014</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey"
                                            id="year15">2015</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey" disabled
                                            id="year16">2016</button>
                                    </div>

                                    <div class=space>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey anim"
                                            id="anim1">Stripes</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey anim"
                                            id="anim2">Stripes 2</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey anim"
                                            id="anim3">Stripes 3</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey anim" disabled
                                            id="anim4">Stripes 4</button>
                                        <button class=" w3-button w3-round w3-teal w3-hover-dark-grey anim" 
                                        id="anim5">Circles</button>
                                        <button class=" w3-button w3-round w3-teal w3-hover-dark-grey anim" 
                                        id="anim6">Pulsing Circles</button>
                                        <button class=" w3-button w3-round w3-teal w3-hover-dark-grey anim" 
                                        id="anim7">Pulse</button>
                                        <button class=" w3-button w3-round w3-teal w3-hover-dark-grey anim" 
                                        id="anim8">Gradient</button>
                                    </div>
                                </div> <!-- timeline -->
                            </div>
                        </div> <!-- Map Interface -->
                    </div> <!-- card -->
                </div> <!-- col left -->
            </div> <!-- row -->
        </div> <!-- /container -->
    </div> <!-- /card text-center-->

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
    <script src="main.js" type="module"></script>
    <script src="collapseHeader.js" type="module"></script>

    <!-- bootstrap requirements -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
