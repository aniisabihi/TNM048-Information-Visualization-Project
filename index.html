<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- bootstrap -->

    <title>Human Freedom Index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
</head>

<body>
    <div class="text-center">
        <!-- /card text-center-->
        <div class="card-header">
            <i class="material-icons" style="font-size:30px"
                onclick="window.open('https://www.kaggle.com/gsutters/the-human-freedom-index')">info_outline</i>
            <h3>The Human Freedom Index</h3>
            <h4>A visual and interactive display of human freedom across the world</h4>
        </div>

        <!-- Collapsible HEADER -->
        <button class="collapsibleHeader">Click here to change freedom attribute</button>
        <div class="collapsibleContent">
            <div class="primaryList">
                <br>
                <h5><strong>Attribute 1 - Green Coropleth</strong></h5>
                <hr>
                <div id="UI2"></div>
                <div class="space"></div>
            </div>
            <div class="secondaryList">
                <br>
                <h5><strong>Attribute 2 - Animation Pattern</strong></h5>
                <hr>
                <div id="UI3"></div>
                <div class="space"></div>
            </div>
        </div>
          
        <div class="container-fluid"> <!-- rows must be placed in container -->
            <div class="row d-flex"> <!-- row 1-->
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"> <!-- col left -->
                            <div class="map-legend-container">
                                <div class="map-legend" id="map-legend-primary"></div>
                                <div class="map-legend" id="map-legend-secondary"></div>
                            </div> <!-- map-legend-container -->       
                </div> <!-- col left -->
           
                <div class="col-lg-8 col-md-10 col-sm-12 col-xs-12">      <!-- col map -->
                    <div id="UI1">  <!-- Map Interface -->
                            <svg class="map" width="1300" height="630"  xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                                <defs id="fill-defs"></defs>
                            </svg>
                    </div> <!-- UI1 - Map Interface -->
                </div> <!-- col map -->

                <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12"> <!-- col right -->    
                    <div class="animationlist">
                                <h5 id="animationtitle">Animation</h5>
                                <button class="w3-button w3-round w3-teal w3-hover-dark-grey anim"
                                    id="anim1">Stripes 1</button>
                                <button class="w3-button w3-round w3-teal w3-hover-dark-grey anim"
                                    id="anim2">Stripes 2</button>
                                <button class="w3-button w3-round w3-teal w3-hover-dark-grey anim" disabled
                                    id="anim3">Stripes 3</button>
                                <button class="w3-button w3-round w3-teal w3-hover-dark-grey anim"
                                    id="anim4">Stripes 4</button>
                                <button class=" w3-button w3-round w3-teal w3-hover-dark-grey anim" 
                                id="anim5">Circles</button>
                                <button class=" w3-button w3-round w3-teal w3-hover-dark-grey anim" 
                                id="anim6">Circles 2</button>
                                <button class=" w3-button w3-round w3-teal w3-hover-dark-grey anim" 
                                id="anim7">Pulse</button>
                                <button class=" w3-button w3-round w3-teal w3-hover-dark-grey anim" 
                                id="anim8">Gradient</button>
                                <button class=" w3-button w3-round w3-teal w3-hover-dark-grey anim" 
                                id="anim9">Gradient 2</button>
                        </div> <!-- animationlist -->
                </div> <!-- col right -->
            </div> <!-- row 1-->

            <div class="row d-flex"> <!-- row 2-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> <!-- col -->     
                    <div class="timeline"> <!-- timeline -->
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey years"
                                            id="year08">2008</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey years"
                                            id="year09">2009</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey years"
                                            id="year10">2010</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey years"
                                            id="year11">2011</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey years"
                                            id="year12">2012</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey years"
                                            id="year13">2013</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey years"
                                            id="year14">2014</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey years"
                                            id="year15">2015</button>
                                        <button class="w3-button w3-round w3-teal w3-hover-dark-grey years" disabled
                                            id="year16">2016</button>
                    </div> <!-- timeline -->
                </div> <!--col-->
            </div> <!-- row 2-->
        </div> <!-- row container -->

    </div> <!-- /card text-center-->

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
    <script src="main.js" type="module"></script>
    <script src="collapseHeader.js" type="module"></script>

    <!-- bootstrap requirements -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> 

</body>
</html>
