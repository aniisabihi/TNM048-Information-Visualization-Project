<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- bootstrap -->

    <title>Human Freedom Index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="dist/jquery.timeliny.css" rel="stylesheet">

</head>

<body>
<div class="text-center">
    <div class="card-header">
        <h2>Human Freedom Index</h2>
        <h4>A visual display of information gathered from several countries around the world</h4>
    </div>
    <div class="container-fluid full-bg-img "> <!-- /container -->
        <div class="row d-flex"> <!-- ROW -->
            <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12"> <!-- col left -->
                <div class="w3-card w3-hover-shadow w3-center">
                <div id="UI1">
                    <svg width="900" height="540" xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                        <defs>
                            <linearGradient id="firegradient" gradientTransform="rotate(90)">
                                <stop id="firegradient-color-1" offset="40%" stop-color="gold" />
                                <stop id="firegradient-color-2" offset="90%" stop-color="red" />
                                <animate attributeName="x1" dur="1000ms" from="90%" to="0%" repeatCount="indefinite" />
                              </linearGradient>
                              <pattern id="circles-2" patternUnits="userSpaceOnUse" width="10" height="10">
                                <image
                                  xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMCcgaGVpZ2h0PScxMCc+CiAgPHJlY3Qgd2lkdGg9JzEwJyBoZWlnaHQ9JzEwJyBmaWxsPSd3aGl0ZScgLz4KICA8Y2lyY2xlIGN4PScxLjUnIGN5PScxLjUnIHI9JzEuNScgZmlsbD0nYmxhY2snLz4KPC9zdmc+Cg=="
                                  x="0" y="0" width="10" height="10"> </image>
                              </pattern>
                        </defs>
                    </svg>
                    <div class="w3-card w3-center">
                    <div class="timeline">
                        <button class="button button1">2008</button>
                        <button class="button button1">2009</button>
                        <button class="button button1">2010</button>
                        <button class="button button1">2011</button>
                        <button class="button button1">2012</button>
                        <button class="button button1">2013</button>
                        <button class="button button1">2014</button>
                        <button class="button button1">2015</button>
                        <button class="button button1">2016</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"> <!-- col right -->
                <div class="w3-card w3-hover-shadow w3-center">
                    <div class="col-12" id="tooltip">
                        <br>
                        <h5><strong>Choose information to be displayed</strong></h5>
                        <hr>
                        <div id="UI2"></div>
                    </div>
                </div>
            </div>
        </div><!-- /row -->
    </div> <!-- /container -->
</div> <!-- /card text-center-->

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="main.js" type="module"></script>

<!-- bootstrap requirements -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
